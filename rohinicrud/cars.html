<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai carWale</title>
    <link rel="stylesheet" href="./styles/cars.css" />
</head>

<body>
    <nav>
        <a href="index.html">Ad page</a>
        <a href="cars.html">Cars Page</a>
        <a href="wishlist.html">Wishlist page</a>
    </nav>
    <div>
        <h1 id="text-ad">Cars page</h1>
        <div id="filterandSort">
            <select id="filterbyBrand">
                <option value="">Filter by brand</option>
                <option value="Tata">Tata</option>
                <option value="Maruti Swift">Maruti Swift</option>
                <option value="Suzuki">Suzuki</option>
            </select>
            <select id="sortbyKms">
                <option value="">Sort by kms</option>
                <option value="asc">min to max kms</option>
                <option value="desc">max to min kms</option>
            </select>
            <select id="sortbyPrice">
                <option value="">Sort by price</option>
                <option value="asc">low-to-high price</option>
                <option value="desc">high-to-low price</option>
            </select>
        </div>
        <div id="carsdata"></div>
        <div id="Edit" class="editRow">
            <form id="updateForm" class="modal-content">
                <input type="number" placeholder="update price" id="editPrice"/>
                <input type="submit" value="Update" id="update"/>
            </form>
        </div>
    </div>
</body>
<script src="./scripts/cars.js"></script>

</html>
