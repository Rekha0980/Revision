<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .f{
        background-color: aqua;
        width: 500px;
        height: 500px;
    }
   </style>
</head>
<body>
    <div class="f" onmousemove="debounce()">
        <h1 class="ncount">normalcount:<span>0</span></h1>
        <h1 class="tcount">throttelcount:<span>0</span></h1>
        <h1 class="dcount">debouncecount:<span>0</span></h1>
    </div>
   
</body>
</html>
<script>
    let ncount=0
    let tcount=0
    let dcount=0;
    let firethrolle=true
function debounce(){
normalCount()
throttelcount()
deBounce()
}

function normalCount(){
    ncount++
    document.querySelector(".ncount>span").innerHTML=ncount
}

function throttelcount(){
    if(firethrolle){
        tcount++
        document.querySelector(".tcount>span").innerHTML=tcount
        firethrolle=false
        setTimeout(()=>{
            firethrolle=true
        },500)
    }

}
let timer
function deBounce(){
clearTimeout(timer)
 timer=setTimeout(()=>{
dcount++
document.querySelector(".dcount>span").innerHTML=dcount
    },500)
}
</script>
