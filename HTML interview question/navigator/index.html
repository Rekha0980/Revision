<body>
    <h1>Navigation</h1>
    <p id="para"></p>
   
</body>

<script>
    let p = document.getElementById("para")
    if (navigator.onLine) {
        p.innerText = "online"
        console.log("online");
    } else {
        p.innerText = "offline"
        console.log("offline");
    }
</script>
